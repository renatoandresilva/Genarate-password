<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,
700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se para utilizar todas as suas funcionalidades.</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-control">
                <label for="Password">Senha</label>
                <input type="text" type="Password" id="Password" placeholder="Digite seu senha">
            </div>
            <p>
                Quer a ajuda para criar uma senha segura?
                <span id="open-generate-password">Clique aqui.</span>
            </p>
            <div id="generate-options" class="hide">
                <p>seleione as opções que você deseja</p>
                <div class="form-control">
                    <label for="lengh">Quantidades de caracteres:</label>
                    <input type="text" id="length" name="length" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbol">Símbolos:</label>
                    <input type="checkbox" id="symbol" name="symbol" checked>
                </div>
                <button id="generate-password">Criar senha</button>
            </div>

            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirme sua senha</label>
                <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Digite seu nome">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
